<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --container-bg: #ffffff;
        --primary-text: #1a1a1a;
        --secondary-text: #6b7280;
        --dark-button: #111827;
        --dark-button-text: #ffffff;
        --border-color: #e5e7eb;
        --input-bg: #f9fafb;
        --visual-panel-bg: #111827;
        --font-family: "Poppins", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-family);
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        color: var(--primary-text);
        overflow: hidden;
        position: relative;
      }

      .background-overlay {
        position: absolute;
        top: -50px;
        left: -50px;
        right: -50px;
        bottom: -50px;
        z-index: -1;
        background-image: url("../Downloads/skyscrapers-9596809.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(20px) brightness(0.9);
      }

      .login-container {
        display: flex;
        width: 100%;
        max-width: 500px;
        background-color: var(--container-bg);
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        z-index: 1;
      }

      .login-form-panel {
        flex-basis: 55%;
        flex-grow: 1;
        padding: 3rem 3.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .form-content {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      .login-form-panel header h1 {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .login-form-panel header p {
        font-size: 0.95rem;
        color: var(--secondary-text);
        margin-bottom: 2rem;
      }

      .separator:not(:empty)::before {
        margin-right: 0.75em;
      }
      .separator:not(:empty)::after {
        margin-left: 0.75em;
      }

      .input-group {
        margin-bottom: 1.25rem;
      }

      .input-group label {
        display: block;
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--secondary-text);
        margin-bottom: 0.5rem;
      }

      .input-group input[type="text"],
      .input-group input[type="password"] {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        border-radius: 8px;
        font-family: var(--font-family);
        font-size: 0.9rem;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .input-group input[type="password"] {
        padding-right: 3rem;
      }

      .input-group input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper .toggle-password {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: var(--secondary-text);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.85rem;
      }

      .terms-check {
        display: flex;
        align-items: center;
        gap: 0.4rem;
      }

      .terms-check label {
        color: var(--secondary-text);
      }

      .terms-check a {
        font-weight: 500;
        color: var(--primary-text);
        text-decoration: underline;
      }

      .regist-btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 8px;
        background-color: var(--dark-button);
        color: var(--dark-button-text);
        font-size: 1rem;
        font-weight: 600;
        font-family: var(--font-family);
        cursor: pointer;
        transition: background-color 0.2s;
        margin-bottom: 1.5rem;
      }

      .regist-btn:hover {
        background-color: #374151;
      }

      .regist-link {
        text-align: center;
        font-size: 0.9rem;
        color: var(--secondary-text);
      }

      .regist-link a {
        font-weight: 600;
        color: var(--primary-text);
        text-decoration: underline;
      }

      .visual-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3); /* Overlay gelap */
        z-index: 1;
      }

      @media (max-width: 900px) {
        .login-container {
          flex-direction: column;
          width: 95%;
          max-width: 450px;
          margin: 2rem 0;
        }

        .login-form-panel {
          flex-basis: auto;
          padding: 2rem;
        }

        .login-visual-panel {
          flex-basis: auto;
          min-height: 250px;
        }

        .form-content {
          max-width: 100%;
        }

        .form-options {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-overlay"></div>

    <main class="login-container">
      <section class="login-form-panel">
        <div class="form-content">
          <header>
            <h1>Welcome Back !</h1>
            <p>Please enter your details</p>
          </header>
          <form action="#" method="POST">
            <div class="input-group">
              <label for="fullname">Name</label>
              <input type="text" id="fullname" name="fullname" required placeholder="e.g. Faizal Aldi"/>
            </div>

            <div class="input-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" required placeholder="e.g. faizalaldi@domain@.com"/>

            <div class="input-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <input type="password" id="password" name="password" required />
                <i class="fa-solid fa-eye-slash toggle-password"></i>
              </div>
            </div>

            <div class="form-options">
              <div class="terms-check">
                <input type="checkbox" id="terms" name="terms" checked />
                <label for="terms">I agree to <a href="#">terms & conditions</a></labelx>
              </div>
            </div>

            <button type="submit" class="regist-btn">Register</button>
          </form>

          <footer class="regist-link">
            <p>Already have an account? <a href="#">Sign in</a></p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
